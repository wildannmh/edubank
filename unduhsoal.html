<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Soal - EduBank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">EduBank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="kategori.html">Kembali</a></li>
                </ul>
                <a href="profil.html" class="d-flex align-items-center ms-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="mb-4">Download Soal</h1>
        
        <!-- Search and Filter Section -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Cari Nama Soal...">
            </div>
            <div class="col-md-3">
                <select id="filterClass" class="form-select">
                    <option value="">Pilih Kelas</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="filterCategory" class="form-select">
                    <option value="">Pilih Kategori</option>
                    <option value="Matematika">Matematika</option>
                    <option value="Fisika">Fisika</option>
                    <option value="Kimia">Kimia</option>
                </select>
            </div>
        </div>

        <!-- Table Section -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nama Soal</th>
                    <th>Kategori</th>
                    <th>Kelas</th>
                    <th>Tipe File</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="soalTable">
                <tr>
                    <td>Soal Matematika 1</td>
                    <td>Matematika</td>
                    <td>10</td>
                    <td>PDF</td>
                    <td>
                        <a href="downloadsoal.html" class="btn btn-outline-secondary btn-sm align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                            </svg>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Soal Fisika 1</td>
                    <td>Fisika</td>
                    <td>11</td>
                    <td>PDF</td>
                    <td>
                        <a href="downloadsoal.html" class="btn btn-outline-secondary btn-sm align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                            </svg>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Soal Kimia 1</td>
                    <td>Kimia</td>
                    <td>12</td>
                    <td>PDF</td>
                    <td>
                        <a href="downloadsoal.html" class="btn btn-outline-secondary btn-sm align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                            </svg>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional JS for Search and Filter -->
    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const rows = document.querySelectorAll('#soalTable tr');

            rows.forEach(row => {
                const namaSoal = row.cells[0].textContent.toLowerCase();
                row.style.display = namaSoal.includes(searchValue) ? '' : 'none';
            });
        });

        document.getElementById('filterClass').addEventListener('change', function() {
            const selectedClass = this.value;
            const rows = document.querySelectorAll('#soalTable tr');

            rows.forEach(row => {
                const kelas = row.cells[2].textContent;
                row.style.display = selectedClass === '' || kelas === selectedClass ? '' : 'none';
            });
        });

        document.getElementById('filterCategory').addEventListener('change', function() {
            const selectedCategory = this.value;
            const rows = document.querySelectorAll('#soalTable tr');

            rows.forEach(row => {
                const kategori = row.cells[1].textContent;
                row.style.display = selectedCategory === '' || kategori === selectedCategory ? '' : 'none';
            });
        });
    </script>
</body>
</html>
