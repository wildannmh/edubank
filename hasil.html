<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil - EduBank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar-brand img {
            height: 40px;
        }
        .result-box {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            text-align: center;
            max-width: 600px;
        }
        .result-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .result-box p {
            font-size: 1.2rem;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                EduBank
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                </ul>
                <a href="profil.html" class="d-flex align-items-center ms-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Result Section -->
    <div class="container">
        <div class="result-box">
            <h1>Hasil Anda</h1>
            <p><strong>Jumlah Jawaban Benar:</strong> <span id="correct-answers">0</span></p>
            <p><strong>Nilai Anda:</strong> <span id="score">0</span></p>
            <a href="mapel.html" class="btn btn-primary mt-3">Kembali ke Mata Pelajaran</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 EduBank. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ambil data hasil dari localStorage
        const totalQuestions = 5; // Sesuaikan dengan jumlah soal sebenarnya
        const correctAnswers = localStorage.getItem('correctAnswers') || 0;
        const score = (correctAnswers / totalQuestions) * 100;

        // Tampilkan hasil di halaman
        document.getElementById('correct-answers').textContent = correctAnswers;
        document.getElementById('score').textContent = Math.round(score);
    </script>
</body>
</html>
