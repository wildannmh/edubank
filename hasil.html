<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil - EduBank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/hasil.css" rel="stylesheet">
    <style>
        .wrong-answer {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                EduBank
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                </ul>
                <a href="profil.html" class="d-flex align-items-center ms-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Result Section -->
    <div class="container">
        <div class="result-box">
            <h1>Hasil Anda</h1>
            <p><strong>Jumlah Jawaban Benar:</strong> <span id="correct-answers">0</span></p>
            <p><strong>Nilai Anda:</strong> <span id="score">0</span></p>
            <a href="mapel.html" class="btn btn-primary mt-3">Kembali ke Mata Pelajaran</a>
        </div>

        <!-- Feedback Section -->
        <div class="feedback-box mt-5">
            <h2>Feedback</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Soal</th>
                        <th>Jawaban Anda</th>
                        <th>Jawaban Benar</th>
                    </tr>
                </thead>
                <tbody id="feedback-table">
                    <!-- Feedback rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 EduBank. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ambil data hasil dari localStorage
        const totalQuestions = 5; // Sesuaikan dengan jumlah soal sebenarnya
        const correctAnswers = localStorage.getItem('correctAnswers') || 0;
        const score = (correctAnswers / totalQuestions) * 100;

        // Tampilkan hasil di halaman
        document.getElementById('correct-answers').textContent = correctAnswers;
        document.getElementById('score').textContent = Math.round(score);

        // Contoh data feedback
        const feedbackData = [
            { no: 1, question: "Apa ibu kota Indonesia?", userAnswer: "Bandung", correctAnswer: "Jakarta" },
            { no: 2, question: "2 + 2 = ?", userAnswer: "4", correctAnswer: "4" },
            { no: 3, question: "Siapa presiden pertama Indonesia?", userAnswer: "Soekarno", correctAnswer: "Soekarno" },
            { no: 4, question: "Apa warna bendera Indonesia?", userAnswer: "Merah Biru", correctAnswer: "Merah Putih" },
            { no: 5, question: "Berapa jumlah provinsi di Indonesia?", userAnswer: "34", correctAnswer: "34" }
        ];

        // Render feedback ke tabel
        const feedbackTable = document.getElementById('feedback-table');
        feedbackData.forEach((item) => {
            const row = document.createElement('tr');

            // Kolom nomor
            const noCell = document.createElement('td');
            noCell.textContent = item.no;
            row.appendChild(noCell);

            // Kolom soal
            const questionCell = document.createElement('td');
            questionCell.textContent = item.question;
            row.appendChild(questionCell);

            // Kolom jawaban user
            const userAnswerCell = document.createElement('td');
            userAnswerCell.textContent = item.userAnswer;
            if (item.userAnswer !== item.correctAnswer) {
                userAnswerCell.classList.add('wrong-answer');
            }
            row.appendChild(userAnswerCell);

            // Kolom jawaban benar
            const correctAnswerCell = document.createElement('td');
            correctAnswerCell.textContent = item.correctAnswer;
            row.appendChild(correctAnswerCell);

            feedbackTable.appendChild(row);
        });
    </script>
</body>
</html>
