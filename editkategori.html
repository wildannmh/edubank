    <section class="container my-5 pt-5">
        <h2 class="text-center mb-4">Edit Kategori</h2>

        <!-- Add New Paket -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Tambah Paket Soal</h5>
                <form id="add-category-form">
                    <div class="mb-3">
                        <label for="new-category" class="form-label">Nama Paket Soal</label>
                        <input type="text" id="new-category" class="form-control" placeholder="Masukkan nama kategori" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah</button>
                </form>
            </div>
        </div>

        <!-- Existing Paket -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Daftar Paket Soal</h5>
                <ul class="list-group" id="soal-list">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Latihan 1
                        <div>
                            <a href="editsoal.html" class="btn btn-outline-secondary btn-sm me-2">Edit</a>
                            <a href="#" class="btn btn-outline-danger btn-sm">Hapus</a>

                        </div>
