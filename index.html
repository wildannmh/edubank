<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBank Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 100px 0;
            position: relative;
        }
        .hero .content {
            max-width: 600px;
        }
        .hero .btn-primary {
            background-color: #ff8c00;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .hero img {
            max-width: 100%;
        }
        .navbar-brand img {
            height: 40px;
        }
        .navbar .btn {
            border-radius: 20px;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                EduBank
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container d-flex align-items-center justify-content-between flex-wrap">
            <div class="content">
                <h1 class="display-4 fw-bold">EduBank</h1>
                <p>Daftarkan dirimi untuk mengakses soal.</p>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
            <!-- <div class="image">
                <img src="https://via.placeholder.com/600x400" alt="Hero Illustration">
            </div> -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 EduBank. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
