<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - EduBank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .profile-container h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-container .info {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .profile-container a {
            text-decoration: none;
        }
        .profile-container .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profil</h1>
        <div class="info">
            <strong>Nama:</strong> <span id="name">Wildan</span>
        </div>
        <div class="info">
            <strong>Username:</strong> <span id="username">ann</span>
        </div>
        <div class="info">
            <strong>Email:</strong> <span id="email">wildan@gmail.com</span>
        </div>
        <div class="info">
            <strong>Role:</strong> <span id="role">Guru</span>
        </div>
        <div class="text-center mt-3">
            <p>Ingin merubah? <a href="editprofil.html" class="text-primary">Edit Profil</a></p>
        </div>
        <div class="text-center mt-3">
            <a href="home.html" class="text-secondary">Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
