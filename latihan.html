    <script>
        const totalQuestions = 5; // Sesuaikan jumlah soal

        // Update jumlah jawaban yang telah diisi
        document.querySelectorAll('.form-check-input').forEach(input => {
            input.addEventListener('change', () => {
                const answered = document.querySelectorAll('.form-check-input:checked').length;
                document.getElementById('answered-count').textContent = answered;
            });
        });

        function submitAnswers() {
            const answered = document.querySelectorAll('.form-check-input:checked').length;

            if (answered < totalQuestions) {
                const confirmation = confirm("Ada jawaban yang belum diisi. Apakah Anda yakin ingin submit?");
                if (!confirmation) return;
            }
            const correctAnswers = {
                question1: 'b',
                question2: 'a',
                question3: 'a',
                question4: 'a',
                question5: 'a',
            };

            let correctCount = 0;

            // Periksa setiap jawaban
            for (const question in correctAnswers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === correctAnswers[question]) {
                    correctCount++;
                }
            }

            // Simpan hasil ke localStorage
            localStorage.setItem('correctAnswers', correctCount);

            // Redirect ke halaman hasil
            window.location.href = 'hasil.html';
        }

        // Cek jika ingin meninggalkan halaman tanpa submit
        function confirmLeavePage(event) {
            const confirmation = confirm("Anda belum menekan submit. Apakah Anda yakin ingin meninggalkan halaman ini?");
            if (!confirmation) event.preventDefault();
        }
