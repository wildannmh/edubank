    <script>
        const totalQuestions = 5; // Change this to reflect the total number of questions
        const answeredCountElement = document.getElementById('answered-count');

        document.querySelectorAll('.form-check-input').forEach(input => {
            input.addEventListener('change', () => {
                const answered = document.querySelectorAll('.form-check-input:checked').length;
                answeredCountElement.textContent = answered;
            });
        });

        function submitAnswers() {
        const totalQuestions = 5; // Sesuaikan dengan jumlah soal
        const correctAnswers = {
            question1: 'b', // Jawaban benar untuk soal 1
            question2: 'a', // Jawaban benar untuk soal 2
            question3: 'a', // Jawaban benar untuk soal 1
            question4: 'a', // Jawaban benar untuk soal 2
            question5: 'a', // Jawaban benar untuk soal 2
        };

        let correctCount = 0;

        // Periksa jawaban
        Object.keys(correctAnswers).forEach((key) => {
            const selected = document.querySelector(`input[name="${key}"]:checked`);
            if (selected && selected.value === correctAnswers[key]) {
                correctCount++;
            }
        });

        if (Object.keys(correctAnswers).length !== totalQuestions) {
            alert('Tolong jawab semua pertanyaan sebelum submit.');
        } else {
            // Simpan hasil ke localStorage
            localStorage.setItem('correctAnswers', correctCount);

            // Redirect ke halaman hasil
            window.location.href = 'hasil.html';
        }
    }
